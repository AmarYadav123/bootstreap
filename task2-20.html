<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>

	<div class="container"><!--container-->
		<div class="row"><!--row-->
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<br>
				<div class="card" style="width: 700px">
					<div class="card-body">
						        <form>
							<div class="form-group">
								<label>Student Name</label>
								<input type="text" name="" placeholder="Student Name" class="form-control">
							</div>
							<br>

							<div class="form-group">
								<label>E-mail</label>
								<input type="E-mail" name="" placeholder="E-mail"  class="form-control">
							</div>
							<p style="color: #e3ba9e; font-size: 15px;">We"ll never share your email with anyone else.</p>
							<br>

							<div class="form-group">
								<label>Mobile Number</label>
								<input type="Number" name="" placeholder="Mobile Number"  class="form-control">
							</div>
							<br>

							<div class="form-group">
								<label>Address</label>
								<textarea placeholder="Address" class="form-control" rows="3" cols="50"></textarea>
							</div>
							<br>

							<div class="form-group">
								<label>Gander</label>
								<br>
								<input type="radio" name="" id="male" >Male
								<br>
								<input type="radio" name="" id="female">Female
							</div>
							<br>


							<div class="form-group">
								<label>Collage</label>
								<select class="form-control">
									<option>Select</option>
									<option>ITM</option>
									<option>RJIT</option>
								</select>

							</div>
							<br>


							<div class="form-group">
								<label>Qualifications</label>
								<select class="form-control">
									<option>Select</option>
									<option>B.Tech</option>
									<option>M.Tech</option>
								</select>

							</div>
							<br>

							<div class="form-group">
								<label>Branch</label>
								<select class="form-control">
									<option>Select</option>
									<option>IT</option>
									<option>CSE</option>
								</select>

							</div>
							<br>

							<div class="form-group">
								<label>Semester</label>
								<select class="form-control">
									<option>Select</option>
									<option>I</option>
									<option>II</option>
								</select>

							</div>
							<br>

							<div class="form-group">
								<label>Internship Course</label>
								<select class="form-control">
									<option>Select</option>
									<option>PHP</option>
									<option>PYTHON</option>
								</select>

							</div>
							<br>


							<button type="button" class="btn " style="background-color: #0275d8">submit</button>					
						</form>
					</div>
				</div>
				<br>
				
			</div>
			<div class="col-md-2"></div>
			
		</div><!--row end-->
	</div><!--container end-->

</body>
</html>
